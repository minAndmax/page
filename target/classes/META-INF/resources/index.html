<script type="text/javascript">


    $(document).ready(function(){
    	loadNotice();//加载通知 
    	loadCustomNews();//加载编辑新闻
    	loadpullNews();//加载抓取的新闻 
    })
    
   function loadNotice(){
    	$.post("data/findAllNotice",{},function(date){
    		var len = date.length;
    		var html = "";
    		for(var i = 0 ; i < len ; i++){
    			html += "<p>"+date[i].noticeUser+"["+date[i].createTime.substring(0,date[i].createTime.lastIndexOf("."))+"]"+":<font color='black'>"+date[i].noticeContent+"</font></p>";
    		}
    		$("#notice").html(html);
    	});
    }

    function loadCustomNews(){//加载自定义新闻 
    	$.post("data/findAllNews",{page:0,size:2,newType:"极速数据"},function(date){
    		var len = date.length;
    		var html ="";
    		for(var i = 0 ; i < len ; i++){
    			var str = date[i].newContent;
				var dd=str.replace(/<\/?.+?>/g,"");
				var dds=dd.replace(/ /g,"");//dds为得到后的内容
				var d = dds.replace(/&nbsp;/g,"");
				
    			html +="<div class='popular-top'>";
	    		html +="<div class='pop-im'>";
    			if(date[i].showImg != null){
    				html +='<a href="newsDetail.jsp?newId='+date[i].newId+'"><img src="'+date[i].showImg+'" class="img-responsive"/></a>';
    			} else{
    				html +='<a href="newsDetail.jsp?newId='+date[i].newId+'"><img src="source/images/newsImages/timg1.jpg"  class="img-responsive"/></a>';
    			}
// 	    		html +="<a href='newsDetail.jsp?newId="+date[i].newId+"'><img src='../source/images/img3.jpg' class='img-responsive' alt=''/></a>";
	    		html +="</div>";
	    		html +="<div class='pop-dat'>";
		    	html +="<a href='newsDetail.jsp?newId="+date[i].newId+"'><h4>"+date[i].newName.substring(0,15)+"......</h4></a>";
		    	html +='<p>'+d.substring(0,35)+'......</p>';
// 		    	html +="<p>"+date[i].newContent.substring(0,30)+"......</p>";
		    	html +="<ul class='links'>";
		    	html +="<li><i class='date'> </i><span class='icon_text'>"+date[i].createTime+"</span></li>";
		    	html +="</ul>";
	    		html +="</div>";
	    		html +="<div class='clearfix'> </div>";
    			html +="</div>";
    		}
    		$("#customNews").append(html);
    	});
    }
    
    
    
    function loadpullNews(){//加载抓取的新闻 
    	$.post("data/findAllReptileNews",
    			{
    		     page:0,size:2
    			},function(data){
    		var len = data.length;
    		var html ="";
    		for(var i = 0 ; i < len ; i++){
    			var str = data[i].reptileContent;
				var dd=str.replace(/<\/?.+?>/g,"");
				var dds=dd.replace(/ /g,"");//dds为得到后的内容
				var d = dds.replace(/&nbsp;/g,"");
				
    			html +="<div class='popular-top'>";
	    		html +="<div class='pop-im'>";
				if(data[i].showImg > 0){
    				html +='<a href="pullNewsDetail.jsp?reptileId='+data[i].reptileId+'"><img src="'+data[i].showImg+'" class="img-responsive"/></a>';
    			} else{
    				html +='<a href="pullNewsDetail.jsp?reptileId='+data[i].reptileId+'"><img src="source/images/newsImages/timg2.jpg"  class="img-responsive"/></a>';
    			}
// 	    		html +="<a href='pullNewsDetail.jsp?reptileId="+data[i].reptileId+"'><img src='source/images/newsImages/timg.jpg' class='img-responsive' alt=''/></a>";
	    		
	    		html +="</div>";
	    		html +="<div class='pop-dat'>";
		    	html +="<a href='pullNewsDetail.jsp?reptileId="+data[i].reptileId+"'><h4>"+data[i].reptileTitle.substring(0,15)+"......</h4></a>";
		    	html +='<p>'+d.substring(0,35)+'......</p>';
// 		    	html +="<p>"+date[i].newContent.substring(0,30)+"......</p>";
		    	html +="<ul class='links'>";
		    	html +="<li><i class='date'> </i><span class='icon_text'>"+data[i].reptileTime+"</span></li>";
		    	html +="</ul>";
	    		html +="</div>";
	    		html +="<div class='clearfix'> </div>";
    			html +="</div>";
    		}
    		$("#pullNews").append(html);
    	});
    }
    
    $.post("/data/getCount",{},function(data){
    	if(data.record != null){
    		var arr = data.record.split("\r\n");
    		var h = "";
    		for(var i = 0 ; i < arr.length - 1; i++){
    			h += "<hr/>";
    			h += arr[i].split("：")[0] + ":" + "<strong>" + arr[i].split("：")[1] + "</strong><br/>";
    		}
    		$("#recordCount").html(h);
    	}
    	
    });//访问记录
    
    $(window).scroll(function(){
        var sc=$(window).scrollTop();
        var rwidth=$(window).width()+$(document).scrollLeft();
        var rheight=$(window).height()+$(document).scrollTop();
        if(sc>0){
            $("#goTop").css("display","block");
            $("#goTop").css("left",(rwidth-80)+"px");
            $("#goTop").css("top",(rheight-120)+"px");
        }else{
            $("#goTop").css("display","none");
        }
    });
    $("#goTop").click(function(){
        $('body,html').animate({scrollTop:0},300);
    });
</script>
